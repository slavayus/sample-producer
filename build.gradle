plugins {
    id 'java'
}

group 'com.rabbit'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.6.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile 'org.springframework:spring-core:5.1.4.RELEASE'
    compile group: 'org.springframework.amqp', name: 'spring-rabbit', version: '2.1.3.RELEASE'
    compile group: 'org.springframework.amqp', name: 'spring-amqp', version: '2.1.3.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
